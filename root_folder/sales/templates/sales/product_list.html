{% extends "base_page.html" %}
{% block content %}
    {% if product_list %}
        {% for product in product_list %}
        <table>
            <tr>
                <td><a href="{{ product.get_absolute_url }}">{{ product.auto_id }}</a></td> 
                <td><div>{{product.name }}</div></td>
            </tr>
        </table>
        {% endfor %}

    {% else %}
        <p>There is no product in the list yet.</p>
    {% endif %}

{% endblock %}
