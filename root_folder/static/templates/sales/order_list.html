{% extends "base_page.html" %}
{% block content %}
    {% if order_list %}
    <ul>
        {% for order in order_list %}
            <li>
                <a href="{{ order.get_absolute_url }}">{{ order.orderID }}</a> Sales Order ID: {{order.orderID }}
            </li>
        {% endfor %}
    </ul>
    
    {% else %}
        <p>There is no order in the list yet.</p>
    {% endif %}

{% endblock %}
