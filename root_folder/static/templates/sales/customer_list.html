{% extends "base_page.html" %}
{% block content %}
    {% if customer_list %}
    <ul>
        {% for customer in customer_list %}
            <li>
                <a href="{{ customer.get_absolute_url }}">{{ customer.id }}</a> {{customer.name }}
            </li>
        {% endfor %}
    </ul>

    {% else %}
        <p>There is no customer in the list yet.</p>
    {% endif %}

{% endblock %}
