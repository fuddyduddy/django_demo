<!DOCTYPE html>
<html lang='en'>
    <head>
        {% block title %}<title>Password Recorder</title>{% endblock %}
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- load in bootstrap through link rel -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" type='text/css' />
    </head>
    <body>
        <nav>
            <label class="logo">POS demo</label>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'customer-form' %}">Create Customer</a></li>
                <li><a href="{% url 'customer-list' %}">View Customer</a></li>
                <li><a href="{% url 'product-form' %}">Create Product</a></li>
                <li><a href="{% url 'product-list' %}">View Product</a></li>
                <li><a href="{% url 'order-form' %}">Create Order</a></li>
                <li><a href="{% url 'order-list' %}">View Order</a></li>
            </ul>
        </nav>



        <div class="row">
            <div class="col-sm-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
